class CfgSkeletons
{
	class Default
	{
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};
	
	class hallway_door_skeleton: Default
	{
		skeletonInherit = "Default";
		skeletonBones[] =
		{
			// Pairs: 1st is newly defined bone, second is it`s "parent" in the skeleton (bone hierarchy).
			"door_1_a",				"",
			"door_1_b",				""
		};
	};
};
class CfgModels
{
	class Default
	{
		sectionsInherit="";
		sections[] = {};
		skeletonName = "";
	};

	class hallway_short: Default
	{
		sections[] =
		{
			"Light_1_hide",
			"Light_2_hide"
		};
	};

	class hallway_door // class name must be the same as name of p3d
	{
		skeletonName = "hallway_door_skeleton"; // Set to use above defined skeleton.
		sections[] =
		{
			// Selections from the model that are used in config.cpp for switching textures and materials.
		};
		sectionsInherit = "";		
		class Animations
		{
			// Animation for door #1aa
			class Door_1_a_rot
			{
				type			= translation;
				source			= source_door_1; // Controler defined in class AnimationSources in config.cpp.
				selection		= door_1_a; // Selection from p3d that also has to be defined as a bone in this model`s skeleton.
				axis			= motionaxis_1; // Axis of the rotation.
				memory			= 1;
				minValue		= 0; // Value of the controller at which the rotation will be angle0
				maxValue		= 1; // Value of the controller at which the rotation will be angle1
				offset0=0; 
				offset1=-0.48; 
			};
			class Door_1_b_rot: Door_1_a_rot
			{
				source			= source_door_1;
				selection		= door_1_b;
				axis			= motionaxis_1;
				minValue		= 0; // Rotation of door starts at 0.1 instead of 0, because from 0 to 0.1 the handle is pressed down.
				offset0=0; 
				offset1=0.48; 
			};
		};
	};
};
