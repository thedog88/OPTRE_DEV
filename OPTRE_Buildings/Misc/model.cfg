class CfgSkeletons
{
	class Default
	{
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = {};
	};
	class windmill_skele
	{
		isDiscrete = 1;
		skeletonInherit = "";
		skeletonBones[] = 
		{
			"blades_axis","",
			"blades",""
		};
	};
};

class CfgModels
{
	class Default
	{
		sectionsInherit="";
		sections[] = {};
		skeletonName = "";
	};
	class OPTRE_windmill_large: Default // class name must be the same as name of p3d
	{
		skeletonName = "windmill_skele"; // Set to use above defined skeleton.
		sections[] =
		{
			"blades"
		};
		sectionsInherit = "";		
		class Animations
		{
			class blades_rot
			{
				type			= "rotation";
				source			= "time"; // Controler defined in class AnimationSources in config.cpp.
                sourceAddress 	= "loop";
				selection		= blades; // Selection from p3d that also has to be defined as a bone in this model`s skeleton.
				axis			= blades_axis; // Axis of the rotation.
				memory			= 1;
				minValue		= 0; // Value of the controller at which the rotation will be angle0
				maxValue		= 5; // Value of the controller at which the rotation will be angle1
				angle0			= "rad 0"; 
				angle1			= "rad +360"; 
			};
		};
	};
	class OPTRE_windmill_small: OPTRE_windmill_large // class name must be the same as name of p3d
	{};
};